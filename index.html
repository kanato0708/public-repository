    <head>
        <title>ブラウザメモ帳※保存はできない</title>
    </head>
    
    <script>
    function save() {
      // テキストエリアより文字列を取得
      const txt = document.getElementById('txt').value;
      if (!txt) { return; }

      // 文字列をBlob化
      const blob = new Blob([txt], { type: 'text/plain' });

      // ダウンロード用のaタグ生成
      const a = document.createElement('a');
      a.href =  URL.createObjectURL(blob);
      a.download = 'text.txt';
      a.click();
    };
  </script>

    <body>

    <center>
    <h1>ブラウザメモ帳</h1>
    ブラウザで動作する普通のメモ帳。一時的なメモにどうぞ。
    </center>
    <style>
        h1{
            background: #c2edff;
            Padding: 0.5em;
        }
    </style>

    <div class="navbar-header"></div>

    <hr>

    <form>
    <input type="text" size="65" placeholder="タイトルを入力">
    <br>
    <textarea id="txt" rows="13" cols="110"></textarea>
    <br>
    <button onclick="save();">テキストをTXTファイルで書き出す</button>
        
    <br>

    </form>

    <hr align="left" size="20" width="1200" color=#00bfff>

    </body>
